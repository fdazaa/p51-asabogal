gamification.collection:
  path: '/admin/config/gamification'
  defaults:
    _entity_list: 'gamification'
    _title: 'Gamification'
    name: 'Gamification'
  requirements:
    _permission: 'access Gamification configuration'
    
gamification.add_form:
